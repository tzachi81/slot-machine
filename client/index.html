<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slot Machine App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Slot Machine</h1>
    <div class="creditsWrapper">
        <label>Credits: </label>
        <span id="credits"></span>
    </div>


    <div class="mainContent">
        <table class="slotTable">
            <tr>
                <td id="cell-1">X</td>
                <td id="cell-2">X</td>
                <td id="cell-3">X</td>
            </tr>
        </table>

        <div class="actionButtons">
            <button id="rollButton">Roll</button>
            <button id="cashOutButton">Cash Out</button>
            <button id="resetButton">Play Again</button>
        </div>
        <!-- mainContent -->
    </div>
    <div class="cashOut">
        <p><label>You get: </label><span id="amount"></span></p>
        </p>
    </div>

    <p id="sessionMessage"></p>
    <script src="./dist/game.umd.js"></script>

</body>

</html>
